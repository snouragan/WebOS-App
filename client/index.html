<!DOCTYPE html>

<head>
    <title>Drag and Drop File Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/dropzone.css">
    <link rel="stylesheet" href="./style/visual.css">
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <div class="room card">
        <div class="door rackdoor component"></div>
        <div class="door backdoor component"></div>
        <div class="couch component"></div>
        <div class="walltable racktable component"></div>
        <div class="walltable backtable component"></div>
        <div class="rack component"></div>
        <div class="tables">
            <div class="couchtable component"></div>
            <div class="couchtable component"></div>
            <div class="couchtable component"></div>
        </div>
        <div class="setup component">
            <div id = "mtv0" class="setuptv component"></div>
            <div id = "mtv1" class="setuptv component"></div>
            <div id = "mtv2" class="setuptv component"></div>
            <div id = "mtv3" class="setuptv component"></div>
            <div id = "mtv4" class="setuptv component"></div>
            <div id = "mtv5" class="setuptv component"></div>
        </div>
        <div class="pillar rackpillar component"></div>
        <div class="pillar backpillar component"></div>
        <div class="desk component"></div>
        
    </div>
    <div class="container">
        
        <header>
            <h1>Drag files anywhere to upload</h1>
        </header> 

        <div class="button-container">
            <div class="play button card ">
                <h3>Play</h3>
            </div>
            <div class="pause button card ">
                <h3>Pause</h3>
            </div>
            <div class="select button card ">
                <h3>Select</h3>
            </div>
            <div class="upload button card ">
                <h3>Upload</h3>
            </div>
        </div>

        <div class="TV-container">
            <div id="tv0" class="TV card"> 
                <div class="face face1">
                    <div class="content"></div>
                </div>    
                <div class="face face2">
                    <div class="content">
                        idle
                    </div>
                </div>
            </div>
            <div id="tv1" class="TV card"> 2 </div>
            <div id="tv2" class="TV card"> 3 </div>
            <div id="tv3" class="TV card"> 4 </div>
            <div id="tv4" class="TV card"> 5 </div>
            <div id="tv5" class="TV card"> 6 </div>
        </div>

        <!-- <div class="scene">

            <div class="floor"></div>
            <div class="pillar"></div>
            <div class="desk"></div>
            <div class="TV-container">
                <div id="tv0" class="TV left floating test">  </div>
                <div id="tv1" class="TV center floating">  </div>
                <div id="tv2" class="TV center floating">  </div>
                <div id="tv3" class="TV center floating">  </div>
                <div id="tv4" class="TV center floating">  </div>
                <div id="tv5" class="TV right floating">  </div>
            </div>
        </div> -->
        
        <div class="drop-zone" id="drop-zone">
            <div class="drop-zone-deco">
                <span class="drop-zone-prompt" id="drop-zone-prompt">Drop file here or click to upload</span>
            </div>
        </div>

        <form id="form">
            <input type="file" name="file" class="file-input" id="file-input">
        </form>

    </div>
    <script src="https://cdn.lr-in-prod.com/LogRocket.min.js" crossorigin="anonymous"></script>
    <script>window.LogRocket && window.LogRocket.init('jb9zbt/monitors');</script>
    <script src="./src/tv.js"></script>
    <script src="./src/dropzone.js"></script>
    <script src="./src/buttons.js"></script>
    <script src="./src/files.js"></script>

</body>
